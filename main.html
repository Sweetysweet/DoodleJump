<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
    <div class="container">

        <canvas id="canvas">
          Aww, your browser doesn't support HTML5!
        </canvas>
  
        <div id="mainMenu">
          <h1>Doodle jump</h1>
          <h3>HTML5 & Javascript,</h3>
          <h3>...by <a href="https://github.com/Sweetysweet" target="_blank">Sweety Sweet</a></h3>
  
          <p class="info">
            используй
            <span class="key left">←</span>
            <span class="key right">→</span>
            для движения и space для рестарта...
          </p>
          <a class="button" href="javascript:init()">Play</a>
        </div>
  
        <div id="gameOverMenu">
          <h1>проиграл, LOL :)</h1>
          <h3 id="go_score">ваш счёт 0 очков</h3>
  
          <a class="button" href="javascript:reset()">Restart</a>
          <a id="tweetBtn" target="_blank" class="button tweet" href="#">Share inst</a>
  
          <a id="fbBtn" target="_blank" class="button fb" href="#">Share VK</a>
        </div>
  
        <!-- используемые картинки ;) -->
        <img id="sprite" src="http://i.imgur.com/2WEhF.png"/>
  
        <div id="scoreBoard">
          <p id="score">0</p>
        </div>
  
      </div>
      

 
    <script src="game.js"></script>
